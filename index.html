<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Math</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="page__inner">
        <div class="equation">
          <p>Уравнение</p>
          y' = <input class="equation-input" type="text">
        </div>

        <div class="step">
          <p>Шаг</p>
          h = <input class="step-input" type="text">
        </div>
        
        <div class="interval">
          <p>Интервал</p>
          <div class="text">
            <input class="interval-input from" type="text">
            <input class="interval-input to" type="text">
          </div>
        </div>
        
        <div class="variable">
          <p>Значение переменной</p>
          y(x(0)) = <input class="variable-input" type="text">
        </div>

        <button class="decide">Решить</button>

        <table></table>
      </div>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
